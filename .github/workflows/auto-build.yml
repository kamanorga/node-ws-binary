          | å¹³å° | æ–‡ä»¶å | é€‚ç”¨ç³»ç»Ÿ |
          |------|--------|----------|
          | Linux AMD64 | `node-ws-linux-amd64` | Intel/AMD 64ä½ Linux |
          | Linux ARM64 | `node-ws-linux-arm64` | ARM64 æž¶æž„ Linux (å¦‚æ ‘èŽ“æ´¾) |
          EOF
          cat RELEASE_NOTES.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          files: |
            release/*
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          generate_release_notes: true
